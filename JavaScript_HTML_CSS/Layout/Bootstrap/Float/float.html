<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Float</title>

    <style>
        .box{
            border: 1px solid black;
            padding: 6px;
            margin: 6px;
            color: white;
        }
    </style>

  </head>

  <body>   

    <div class="clearfix">
        <div class="box bg-primary float-start">Left 1</div>
        <div class="box bg-primary float-end">Right 1</div>
    </div>
    <div class="clearfix">
        <div class="box bg-success float-start">Left 2</div>
        <div class="box bg-success float-end">Right 2</div>
    </div>
    <div class="clearfix">
        <div class="box bg-danger float-start">Left 3</div>
        <div class="box bg-danger float-end">Right 3</div>
    </div>
    <hr>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
