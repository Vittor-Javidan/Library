<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Offcanvas Menu</title>

  </head>

  <body>     

    <div class="offcanvas bg-dark text-success offcanvas-end" id="menu">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">Menu</h1>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" ></button>
        </div>
        <div class="offcanvas-body">
            <a href="">Boostrap</a><br>
            <a href="">Python</a><br>
            <a href="">JavaScript</a><br>
            <a href="">HTML</a><br>
        </div>
    </div>

    <div class="container-fluid bg-dark text-success">
        <h3>OffCanvas Left Window</h3>
        <p>HUEHUEHUEHUEHUEHUE</p>
        <button class="btn btn-danger my-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu">
            Open window
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
